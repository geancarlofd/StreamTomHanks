<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script type="text/javascript" src="../js/login.js"></script>

    <title>Login - StreamHanks</title>
</head>

<body class="body">
    <div>
        <!--Menu Superior-->
        <div class="cabecalho">
            <p>StreamHanks</p>
        </div>

    <!--caixa de login -->
    <div class="login">
        <div class="card">
        <table class="login-table">
            <tr>
                <td class="texto-entrar">Entrar</td>
            </tr>
            <tr>
            <tr>
                <td><input class="input-login" id="inputUser" type="text" size="30" placeholder="E-mail"></td>
            </tr>
            <tr>
                <td><input class="input-login" id="inputSenha" type="password" size="30" placeholder="Senha"></td>
            </tr>
            <tr id="trErro"> <!-- REMOVER PARA MEXER NO JS--></tr>
            <tr>
                <td><button class="btn-login" id="btnLogin" >Entrar</button></td>
            </tr>

            <tr>
                <td><label onclick="location.href='../pages/esqueciSenha.html'" class="texto-senha">Esqueci minha senha</label></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="horns" name="horns">
                    <label for="horns" >Lembre-se de mim</label></td>
            </tr>
        </table>
    </div>
    </div>
        
</body>
</html>
